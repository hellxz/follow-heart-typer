<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>随心跟打器</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>

          <li class="list-group-item border rounded border-success text-center">码长:2.00</li>
          <li class="list-group-item border rounded border-info text-center">键准:100.00%</li>
          <li class="list-group-item border rounded border-warning text-center">回改:100</li>
          <li class="list-group-item border rounded border-danger text-center">错字:100</li>
        </ul>
      </div>
      <div class="text-input">
        <div class="form-group mt-3" id="duizhaoqu-div">

        </div>
        <div class="form-group mt-1" id="gendaqu-div">
          <textarea id="genda"></textarea>
        </div>
      </div>
      <div class="fixed-bottom md-6">
        <div id="list-group list-group-horizontal d-flex justify-content-between">
          <span class="badge badge-primary ml-3 mr-1">QQ群:指爱</span>
          <span class="badge badge-secondary mr-1">潜水中</span>
          <span class="badge badge-success mr-1">跟打中</span>
          <span class="badge badge-danger mr-1">暂停中</span>
          <span class="badge badge-warning mr-1">发文中</span>
          <span class="badge badge-info mr-1">今日打字数:99999</span>
          <span class="badge badge-dark mr-1">历史打字数:9999999</span>
        </div>

        <div class="progress mt-1">
          <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 70%" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
