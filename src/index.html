<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>随心跟打器</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
  </head>
  <body>
    <div class="container-fluid mt-2" id="wrapper-box">
      <table class="table table-bordered table-sm" id="status-bar" style="table-layout: fixed;word-break:break-all;">
        <thead class="thead-dark">
          <tr>
            <th>速度</th>
            <th>击键</th>
            <th>码长</th>
            <th>回改</th>
            <th>错字</th>
            <th>已打</th>
            <th>键数</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="table-primary" id="type-speed">0</td>
            <td class="table-success" id="type-per-seconds">0</td>
            <td class="table-info" id="type-long">0</td>
            <td class="table-warning" id="type-back">0</td>
            <td class="table-danger" id="type-false">0</td>
            <td class="table-danger" id="typed-words">0</td>
            <td class="table-danger" id="type-count">0</td>
          </tr>
        </tbody>
      </table>
      
      <div class="text-input">
        <div class="form-group mt-3" id="duizhaoqu-div">
          <!-- 对照区结构示例 -->
          <!-- <span class="type-true">你</span><span class="type-false">在</span><span class="type-none">里</span>-->
        </div>
        <div class="form-group mt-1" id="gendaqu-div">
          <div id="genda" contenteditable="true"></div>
        </div>
      </div>
      <div class="fixed-bottom ">
        <div class="list-group list-group-horizontal d-flex justify-content-between" id="bottom-button-group">
          <button type="button" class="btn btn-outline-secondary btn-sm active" id="genda-status">暂未跟打</button>
          <button type="button" class="btn btn-outline-warning btn-sm" id="copy-score">复制成绩</button>
          <button type="button" class="btn btn-outline-info btn-sm active" id="reset-default-screen">显示提示界面</button>
          <button type="button" class="btn btn-success btn-sm">今日字数：<span id="today-type-sum">0</span></button>
          <button type="button" class="btn btn-warning btn-sm">历史字数：<span id="history-type-sum">0</span></button>
        </div>

        <div class="progress mt-1">
          <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
    <script>
      if (typeof document.webkitHidden == "undefined") {
          // 非chrome浏览器阻止粘贴
          box.onpaste = function() {
              return false;
          }
      }
    </script>
  </body>
</html>
